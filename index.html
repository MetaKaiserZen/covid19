<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>COVID-19</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-12">
          <h3 class="text-center py-4">COVID-19</h3>
        </div>
      </div>
      <div id="js-table-wrapper" class="col-md-12">
        <table id="js-table-posts" class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Location</th>
              <th scope="col">Confirmed</th>
              <th scope="col">Deaths</th>
              <th scope="col">Recovered</th>
              <th scope="col">Active</th>
              <th scope="col">Graphic</th>
            </tr>
          </thead>
          <tbody id="plasmar-tr"></tbody>
        </table>
      </div>
    </div>

    <!-- Código del modal con su id contenidoModal que va en la función grafico -->
    <div id="modals">
      <div class="modal fade" id="idModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="contenidoModal">
            <div class="modal-body">
              <canvas id="cajaGrafico"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/scripts.js"></script>
  </body>
</html>
