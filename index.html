<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    	<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    	<!-- Style -->
		<style>
			.invalid-label
			{
				font-size: 12px;
				font-weight: bold;
				display: inline-block !important;
			}
		</style>

        <title>COVID-19</title>
    </head>
    <body>

		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Covid19</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" id="iniciarSesion" data-toggle="modal" data-target="#sesionModal">Iniciar Sesión</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" id="situacionChile" style="display: none">Situación de Chile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" id="cerrarSesion" style="display: none">Cerrar Sesión</a>
					</li>
				</ul>
			</div>
		</nav>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                    </div>
                    <div class="modal-body" id="modalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

		<!-- Modal -->
		<div class="modal fade" id="sesionModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Iniciar Sesión</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
					</div>
					<form id="modalForm">
						<div class="modal-body">
							<div id="validacionContenedor">
								<label class="col-form-label" id="validacionSesion" style="display: none;"></label>
							</div>
							<div class="form-group">
								<div class="col">
									<label>Correo</label>
									<div class="input-group">
										<div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-envelope"></i></span></div>
										<input type="text" class="form-control" id="emailForm" aria-describedby="emailHelp" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col">
									<label>Contraseña</label>
									<div class="input-group">
										<div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-key"></i></span></div>
										<input type="password" class="form-control" id="passwordForm" autocomplete="off">
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
							<button type="submit" class="btn btn-primary">Entrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<main>

			<!-- Container -->
			<section class="container" id="paisesContainer">
				<canvas id="myChart" width="300" height="150" class="py-5"></canvas>
				<table class="table table-striped table-hover shadow">
					<thead class="thead-dark">
						<tr>
							<th scope="col">País</th>
							<th scope="col">Confirmados</th>
							<th scope="col">Muertos</th>
							<th scope="col">Recuperados</th>
							<th scope="col">Activos</th>
							<th scope="col">Gráfico</th>
						</tr>
					</thead>
					<tbody id="plasmar-tr"></tbody>
				</table>
			</section>

			<!-- Container -->
			<section class="container" id="chileContainer" style="display: none;">
				<canvas id="chileChart" width="300" height="150" class="py-5"></canvas>
			</section>
		</main>

    	<!-- Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

		<!-- CDN -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    	<!-- Assets -->
		<script type="module" src="assets/js/script.js"></script>
    </body>
</html>
